<ng-template appPlaceHolder></ng-template>
<div class="row justify-content-center">
    <div class="col-6">
        <!-- <div class="alert alert-danger" *ngIf="error">{{ error }}</div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <div *ngIf="isLoading" class="position-absolute top-50 start-50 translate-middle">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
            </div>
            <div class="pt-3">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode  ? 'Login' : 'Sign Up'}}</button> | 
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{ isLoginMode  ? 'Switch to Sign Up' : 'Switch to Login'}}</button>
            </div>
        </form>
    </div>
</div>
